<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css">
    * {
      margin: 0px;
      padding: 0px;
    }
    div {
      width: 300px;
      height: 300px;
      border: 2px solid red;
    }
    .title {
      float: left;
    }
    .data {
      float: right;
    }
    ul {
      list-style: none;
    }
    li {
      overflow: hidden;
      background: pink;
      border-bottom: 1px dashed gray;
    }
  </style>
  <body>
    <div class="news">
      <ul>
        <li>
          <span class="title">内容1</span>
          <span class="data">日期1 </span>
        </li>
        <li>
          <span class="title">内容2</span>
          <span class="data">日期2 </span>
        </li>
      </ul>
    </div>
  </body>
</html>
